class_name: BackendTester
modules:
    enabled:
        - WebDriver
        - CommonHelper
        - Db
    config:
        WebDriver:
            host: ''
            url: ''
            browser: firefox
            restart: false
            clear_cookies: false
            window_size: 1280x1024
            capabilities:
                unexpectedAlertBehaviour: 'accept'
                "max-duration": 7200
        Db:
            dsn: ''
            host: ''
            user: 'wp'
            password: 'wp'
            dump: tests/_data/refresh.sql
            populate: true
env:
    firefox_win:
        config:
            WebDriver:
                host: ''
                url: ''
                os: "Windows 7"
                browser: firefox
                restart: false
                clear_cookies: false
                window_size: 1280x1024
                capabilities:
                    unexpectedAlertBehaviour: 'accept'
    safari_mac:
        config:
            WebDriver:
                host: ''
                url: ''
                os: "OS X 10.6"
                browser: safari
                restart: false
                clear_cookies: false
                window_size: 1280x1024
                capabilities:
                    unexpectedAlertBehaviour: 'accept'

